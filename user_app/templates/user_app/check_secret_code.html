{% extends "base.html" %}



{% block main %}
<div class="row">

    <form method="post" class="col-4 mx-auto">
        <h1>Укажите код</h1>
        <h3>Код должен был прийти на вашу почту</h3>
        
        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Проверить" class="form-control mt-2">
    </form>

</div>
{% endblock %}
